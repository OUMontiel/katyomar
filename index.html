<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        
        <title>K&O</title>
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <small>Welcome to our</small>
                <h1>World's<br>Creative Studio</h1>
            </div>
            <div class="bubbles">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
            </div>
            <div class="clouds">
                <img src="images/cloud1.png" style="--i:1">
                <img src="images/cloud2.png" style="--i:2">
                <img src="images/cloud3.png" style="--i:3">
                <img src="images/cloud4.png" style="--i:4">
                <img src="images/cloud5.png" style="--i:5">
            </div>
        </div>
        <div class="rotate-box-container">
            <div class="rotate-box">
                <span style="--i:1;"><img src="images/background.png"></span>
                <span style="--i:2;"><img src="images/background.png"></span>
                <span style="--i:3;"><img src="images/background.png"></span>
                <span style="--i:4;"><img src="images/background.png"></span>
                <span style="--i:5;"><img src="images/background.png"></span>
                <span style="--i:6;"><img src="images/background.png"></span>
                <span style="--i:7;"><img src="images/background.png"></span>
                <span style="--i:8;"><img src="images/background.png"></span>
            </div>
        </div>
        <div id="scratch"></div>
        <div class="reveal-container">
            <div class="reveal-box">
                <div>
                    <h2 class="reveal">Sample title</h2>
                    <h2 class="reveal">Sample text</h2>
                    <img src="images/background.png">
                </div>
            </div>
            <div class="reveal-box">
                <div>
                    <h2 class="reveal">Sample title</h2>
                    <h2 class="reveal">Sample text</h2>
                    <img src="images/background.png">
                </div>
            </div>
            <div class="reveal-box">
                <div>
                    <h2 class="reveal">Sample title</h2>
                    <h2 class="reveal">Sample text</h2>
                    <img src="images/background.png">
                </div>
            </div>
        </div>
        <div class="video-banner">
            <video autoplay muted loop>
                <source src="images/video.mp4" type="video/mp4">
            </video>
            <h2>Video</h2>
        </div>
        <div class="cube-container">
            <video src="images/video.mp4" autoplay muted loop></video>
            <div class="cube">
                <div>
                    <span><video src="images/video.mp4" autoplay muted loop></video></span>
                    <span><video src="images/video.mp4" autoplay muted loop></video></span>
                    <span><video src="images/video.mp4" autoplay muted loop></video></span>
                </div>
            </div>
        </div>
        <div class="hover-body">
            <div class="hover-container">
                <div class="hover">
                    <div class="hover-image">
                        <img src="images/background.png">
                    </div>
                    <div class="hover-content">
                        <div>
                            <h2>Sample Title</h2>
                            <p>Sample Text</p>
                        </div>
                    </div>
                </div>
                <div class="hover">
                    <div class="hover-image">
                        <img src="images/background.png">
                    </div>
                    <div class="hover-content">
                        <div>
                            <h2>Sample Title</h2>
                            <p>Sample Text</p>
                        </div>
                    </div>
                </div>
                <div class="hover">
                    <div class="hover-image">
                        <img src="images/background.png">
                    </div>
                    <div class="hover-content">
                        <div>
                            <h2>Sample Title</h2>
                            <p>Sample Text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax-body">
            <div class="parallax-container">
                <ul id="scene">
                    <li class="layer" data-depth="0.1">
                        <img src="images/parallax-text.png">
                    </li>
                    <li class="layer" data-depth="1">
                        <img src="images/parallax-planet1.png">
                    </li>
                    <li class="layer" data-depth="-1">
                        <img src="images/parallax-planet2.png">
                    </li>
                    <li class="layer" data-depth="2">
                        <img src="images/parallax-astronaut.png">
                    </li>
                    <li class="layer" data-depth="0.5">
                        <img src="images/parallax-rocket.png">
                    </li>
                </ul>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="wScratchPad.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
        <script src="parallax.js" type="text/javascript"></script>
    </body>
</html>
