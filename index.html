<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- JavaScript -->
        <script src="script.js"></script>
        
        <title>K&O</title>
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <img src="images/logo.png" class="logo">
                <button type="button">Sign Up</button>
            </div>
            <div class="content">
                <small>Welcome to our</small>
                <h1>World's<br>Creative Studio</h1>
                <button type="button">Take a tour</button>
            </div>
            <div class="side-bar">
                <img src="images/menu.png" class="menu">
                <div class="social-links">
                    <img src="images/fb.png">
                    <img src="images/ig.png">
                    <img src="images/tw.png">
                </div>
                <div class="useful-links">
                    <img src="images/share.png">
                    <img src="images/info.png">
                </div>
            </div>
            <div class="bubbles">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
                <img src="images/bubble.png">
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <span style="--i:1;"><img src="images/background.png"></span>
                <span style="--i:2;"><img src="images/background.png"></span>
                <span style="--i:3;"><img src="images/background.png"></span>
                <span style="--i:4;"><img src="images/background.png"></span>
                <span style="--i:5;"><img src="images/background.png"></span>
                <span style="--i:6;"><img src="images/background.png"></span>
                <span style="--i:7;"><img src="images/background.png"></span>
                <span style="--i:8;"><img src="images/background.png"></span>
            </div>
        </div>
    </body>
</html>
